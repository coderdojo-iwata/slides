@startuml
start

:1.課題文配列定義;

:2.ChatGPTで課題文を生成要求を送信;

while (課題文・カタカナのペアあり?)
  :3-1.課題文・カタカナのペア抽出;
  :3-2.カタカナをローマ字変換;
  :3-3.課題文・課題文ローマ字のペアを1の配列へ追加;
endwhile

:4.Scratchの配列変数に1の配列を設定;

stop
@enduml

